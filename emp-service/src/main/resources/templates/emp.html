<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!--  style rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"-->
</head>
<body>
	<h1> Employee registration Page</h1>
	<hr>
	<form action = "register" method = "post" th:object = "${emp}">
		EmpId : <input type = "text" th:field = "*{empId}">
		<span th:if="${#fields.hasErrors('empId)}" th:errors = "*{empId}"></span></br>
		Name : <input type = "text" th:field = "*{name}">
		<span th:if="${#fields.hasErrors('name)}" th:errors = "*{name}"></span></br>
		City : <input type = "text" th:field = "*{city}">
		<span th:if="${#fields.hasErrors('city)}" th:errors = "*{city}"></span></br>
		Salary : <input type = "text" th:field = "*{salary}">
		<span th:if="${#fields.hasErrors('salary)}" th:errors = "*{salary}"></span></br>
		<input type = "submit" value = "Register">
	</form>
</body>
</html>
